<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Status – MetStud</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #f8fafc; color: #1e293b; }
    .container { max-width: 600px; margin: 4rem auto; padding: 0 20px; }
    .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
    h1 { font-size: 1.8rem; margin-bottom: 1.5rem; }
    .input { width: 100%; padding: 0.9rem; border: 1px solid #cbd5e1; border-radius: 12px; margin: 1rem 0; font-size: 1rem; }
    .btn { background: #2563eb; color: white; border: none; padding: 0.95rem; border-radius: 12px; font-weight: 600; width: 100%; cursor: pointer; }
    .status-card { margin-top: 2rem; padding: 1.5rem; border-radius: 16px; }
    .approved { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .pending { background: #fffbeb; color: #b45309; border: 1px solid #fde68a; }
    .rejected { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
    footer { text-align: center; padding: 2rem; color: #64748b; margin-top: 3rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Check Your Application Status</h1>
      <p>Enter the email you used in your admission form.</p>
      
      <form id="statusForm">
        <input type="email" class="input" id="email" placeholder="you@example.com" required />
        <button type="submit" class="btn">Check Status</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <footer>© 2025 MetStud</footer>

  <script>
    document.getElementById('statusForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Checking...</p>';

      try {
        const res = await fetch(`/api/admission/status?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.found) {
          let statusClass = 'pending';
          let statusText = 'Pending Review';
          if (data.status === 'approved') {
            statusClass = 'approved';
            statusText = '✅ Approved!';
          } else if (data.status === 'rejected') {
            statusClass = 'rejected';
            statusText = '❌ Application Not Approved';
          }

          resultDiv.innerHTML = `
            <div class="status-card ${statusClass}">
              <h3>${statusText}</h3>
              <p><strong>Program:</strong> ${data.program}</p>
              <p><small>Submitted on: ${new Date(data.timestamp).toLocaleDateString()}</small></p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:#ef4444;">No application found for ${email}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = '<p style="color:#ef4444;">Error checking status. Please try again.</p>';
      }
    });
  </script>
</body>
</html>
